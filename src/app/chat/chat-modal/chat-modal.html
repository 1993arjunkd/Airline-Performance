<button class="btn btn-primary footer" data-toggle="modal" data-target="#chatModal"><span>
    Chat With Us
  </span> <i class="bi bi-whatsapp"></i></button>

<div class="modal fade chatModal" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ask CIRA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="message-container">
        <div *ngFor="let message of messages">
          <div class="message"
            [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
            {{message.text}}
          </div>
        </div>
      </div>
      <div class="input-group">
        <input [(ngModel)]="userMessage" type="text" class="form-control" placeholder="Ask me anything"
          (keyup.enter)="sendMessage()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="sendMessage()">
            <i class="bi bi-telegram"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
